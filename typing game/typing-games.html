<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="typing-game.css">
</head>
<div class="alert alert-warning" style="font-size: 20px;">
<span id="timeInterval" >Hello, Good Afternoon </span>
<button class="btn btn-outline-warning" id="show" onclick="popUp()">User</button>
</div>
<body>
    <h1>Typing Game</h1>
    <h2>
            <div class="started">
                <button id="start">Start</button>
            </div>
            <br>
        <div class="option">
            <div class="score-option">
                <span>Score</span>
                <span id="score">&nbsp; 0 &nbsp;</span>
            </div>

            <div class="time">
                <span>Time Left :</span>
                <span id="timer">0</span>
            </div>

            <div class="skipped">
                <button onclick="skip()" id="skip">skip</button>
            </div>

            <div class="start-again">
                <button id="startAgain">Start From Back</button>
            </div>


        </div>
    </h2>
    <p oncopy="return false" id="random"></p>

    <div class="text-area">
        <textarea onpaste="return false " id="typedWord" placeholder="Type the above sentence"></textarea>
    </div>

    <div class="try-again">
        <button onclick="tryAgain()" id="tryAgain">Try Again</button>
    </div>

    <script src="typing-game.js"></script>
</body>
</html>
